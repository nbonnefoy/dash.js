<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Manual-player instantiation example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="../../dist/dash.debug.js"></script>
    <script src="../../src/streaming/protection/servers/Widevine.js"></script>
    <script src="main.js"></script>
	
    <body>
		<h1>DASH Widevine DRMtoday Player</h1>
		<div id="param">
			<div class="field">
				<label for="stream-url">Stream url</label>
				<input type="text" id="stream-url" ></input>
			</div>
			<div class="field">
				<label for="token">Token</label>
				<input type="text" id="token"></input>
			</div>
			<button class="btnGreen" onclick="updateSource()">Play !</button>
			<button  class="btnGrey" onclick="init()">Reset</button>
		</div>
        <div>
            <video controls="true">
            </video>
        </div>
		<div class="field">
			<p>Bonus :</p>
			<button class="btnGrey" onclick="noSubExample()">Exemple avec sous-titres (no token)</button>
		</div>
    </body>
</html>
